<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay () {
            let num = Math.floor(Math.random() * 4);
            if (num <= 1) {
                return "Rock";
            } else if (num <= 2) {
                return "Scissors";
            } else if (num <= 3) {
                return "Paper";
            } else {
                return "something went wrong";
            }
        }

        function playRound (playerSelection, computerSelection) {
            if (playerSelection === "rock" && computerSelection == "Paper") {
                return "You Lose! Paper beats Rock!";
            } else if (playerSelection === "rock" && computerSelection == "Scissors") {
                return "You Win! Paper beats Scissors!";
            } else if (playerSelection === "rock" && computerSelection == "Rock") {
                return "Its a tie! You Both Chose Rock!";
            } else if (playerSelection === "scissors" && computerSelection == "Paper") {
                return "You Win! Scissors beats Paper!";
            } else if (playerSelection === "scissors" && computerSelection == "Scissors") {
                return "Its a tie! You Both Chose Scissors!";
            } else if (playerSelection === "scissors" && computerSelection == "Rock") {
                return "You Lose! Rock beats Scissors!";
            } else if (playerSelection === "paper" && computerSelection == "Paper") {
                return "Its a tie! You Both Chose Paper!";
            } else if (playerSelection === "paper" && computerSelection == "Scissors") {
                return "You Lose! Scissors beats Paper!";
            } else if (playerSelection === "paper" && computerSelection == "Rock") {
                return "You Win! Paper beats Rock!";
            } else {
                return "You cant do that!";
            }
        }

        let playerSelection = "";
        let computerSelection = computerPlay();
        let playerScore = 0;
        let computerScore = 0;
        for (let i = 1; i <= 5; i++) {
            playerSelection = prompt("Choose either Rock, Paper, or Scissors!")
            playerChoice = "You Chose " + playerSelection;
            console.log(playerChoice);
            computerSelection = computerPlay();
            let win = (playRound(playerSelection.toLowerCase(), computerSelection))
            if (win.slice(4, 7) === "Win") {
                playerScore = playerScore + 1;
            } else if (win.slice(4, 7) === "Los") {
                computerScore = computerScore + 1;
            }
            console.log(win);
        }
        console.log('The score is %playerScore (you) to %computerScore (computer)');
    </script>
</body>
</html>
